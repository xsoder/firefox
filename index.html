<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gruvbox Tab</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'JetBrains Mono', monospace;
      background-color: #282828;
      color: #ebdbb2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      min-height: 100vh;
      text-align: center;
      background-image: url('https://gruvbox-wallpapers.vercel.app/random');
      background-size: cover;
      background-position: center;
      box-shadow: inset 0 0 100px rgba(0, 0, 0, 0.8);
      overflow: hidden; /* Hide scrollbars */
    }

    /* Hide scrollbar for all browsers */
    body::-webkit-scrollbar {
      display: none;
    }

    .clock {
      font-size: 6em;
      color: #fabd2f;
      padding: 0.2em 0.6em;
      border: 2px solid #fabd2f;
      border-radius: 10px;
      background-color: #1d2021;
      box-shadow: 0 0 12px rgba(250, 189, 47, 0.3);
      margin-bottom: 30px;
    }

    .links {
      display: flex;
      gap: 25px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }

    .link-button {
      background-color: #3c3836;
      padding: 12px 16px;
      border-radius: 10px;
      text-decoration: none;
      color: #ebdbb2;
      font-size: 1em;
      display: flex;
      align-items: center;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .link-button:hover {
      background-color: #504945;
      transform: scale(1.05);
    }

    .link-button img {
      width: 24px;
      height: 24px;
      margin-right: 10px;
      filter: brightness(0.9);
    }

    @media (max-width: 600px) {
      .clock {
        font-size: 3em;
      }
      .link-button {
        font-size: 0.9em;
      }
    }
  </style>
</head>
<body>
  <div class="clock" id="clock">--:--</div>

  <div class="links">
    <a class="link-button" href="https://github.com" target="_blank">
      <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/github.svg" alt="GitHub" />
      GitHub
    </a>
    <a class="link-button" href="https://youtube.com" target="_blank">
      <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/youtube.svg" alt="YouTube" />
      YouTube
    </a>
    <a class="link-button" href="https://reddit.com" target="_blank">
      <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/reddit.svg" alt="Reddit" />
      Reddit
    </a>
    <a class="link-button" href="https://x.com" target="_blank">
      <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/x.svg" alt="X" />
      X
    </a>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      document.getElementById("clock").textContent =
        now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
