<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gruvbox Tab</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'JetBrains Mono', monospace;
      background-color: #282828;
      color: #ebdbb2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      min-height: 100vh;
      text-align: center;
      background-image: url('https://gruvbox-wallpapers.vercel.app/random');
      background-size: cover;
      background-position: center;
      overflow: hidden; /* Hide scrollbars */
    }
    /* Hide scrollbar for all browsers */
    body::-webkit-scrollbar {
      display: none;
    }
    .clock {
      font-size: 6em;
      color: #fabd2f;
      padding: 0.2em 0.6em;
      border: 2px solid #fabd2f;
      border-radius: 10px;
      background-color: #1d2021;
      box-shadow: 0 0 12px rgba(250, 189, 47, 0.3);
      margin-bottom: 30px;
    }
    .links {
      display: flex;
      gap: 25px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 20px;
    }
    .link-button {
      background-color: #3c3836;
      padding: 16px;
      border-radius: 12px;
      text-decoration: none;
      color: #ebdbb2;
      font-size: 1em;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s ease, transform 0.2s ease;
      width: 60px;
      height: 60px;
    }
    .link-button:hover {
      background-color: #504945;
      transform: scale(1.1);
    }
    .link-button img {
      width: 32px;
      height: 32px;
      filter: brightness(0.9);
    }
    @media (max-width: 600px) {
      .clock {
        font-size: 3em;
      }
      .link-button {
        width: 50px;
        height: 50px;
        padding: 12px;
      }
      .link-button img {
        width: 28px;
        height: 28px;
      }
    }
  </style>
</head>
<body>
  <div class="clock" id="clock">--:--</div>
  <div class="links">
    <a class="link-button" href="https://github.com" target="_blank" title="GitHub">
      <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/github.svg" alt="GitHub" />
    </a>
    <a class="link-button" href="https://youtube.com" target="_blank" title="YouTube">
      <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/youtube.svg" alt="YouTube" />
    </a>
    <a class="link-button" href="https://reddit.com" target="_blank" title="Reddit">
      <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/reddit.svg" alt="Reddit" />
    </a>
    <a class="link-button" href="https://web.telegram.org" target="_blank" title="Telegram">
      <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/telegram.svg" alt="Telegram" />
    </a>
    <a class="link-button" href="https://x.com" target="_blank" title="X">
      <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/x.svg" alt="X" />
    </a>
  </div>
  <script>
    function updateClock() {
      const now = new Date();
      document.getElementById("clock").textContent =
        now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }
    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
